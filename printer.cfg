# ___"Anycubic Kossel Plus"___ Klipper printer.cfg 
# Toqueteado por @correos
# TriGorilla board, firmware should be
# compiled for the AVR atmega2560, 16mhz.

# _______FEATURES_______
# > TMC 2130 SPI control
# > Delta auto calibration with z probe, 3 samples measure
# > Beep speaker enabled
# > Driver fan enabled
# > Lcd encoder enabled

# See the klipper github example.cfg file for a description of parameters.

[stepper_a]
arm_length: 267
step_pin: ar54
dir_pin: ar55
enable_pin: multi_pin:stepperfan
step_distance: .0125
endstop_pin: ^ar2
homing_speed: 60
position_endstop: 305
angle: 210

[stepper_b]
step_pin: ar60
dir_pin: ar61
enable_pin: !ar56
step_distance: .0125
endstop_pin: ^ar15
position_endstop: 305
angle: 330

[stepper_c]
step_pin: ar46
dir_pin: ar48
enable_pin: !ar62
step_distance: .0125
endstop_pin: ^ar19
position_endstop: 305
angle: 90.000000

[tmc2130 stepper_a]
cs_pin: ar4
microsteps: 16
interpolate: True
run_current: 0.9
hold_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 140
#driver_IHOLDDELAY: 8
driver_TPOWERDOWN: 128
#Temperatura critica
#driver_BLANK_TIME_SELECT: 1
#driver_TOFF: 4
#driver_HEND: 7   o 0
#driver_HSTRT: 0  o 7
#driver_PWM_AUTOSCALE: True
#driver_PWM_FREQ: 1
#driver_PWM_GRAD: 4
#driver_PWM_AMPL: 128
#driver_SGT: 0
#   Set the given register during the configuration of the TMC2130
#   chip. This may be used to set custom motor parameters. The
#   defaults for each parameter are next to the parameter name in the
#   above list.
#diag1_pin:
#   The micro-controller pin attached to the DIAG1 line of the TMC2130
#   chip. Setting this creates a "tmc2130_stepper_x:virtual_endstop"
#   virtual pin which may be used as the stepper's endstop_pin. Doing
#   this enables "sensorless homing". (Be sure to also set driver_SGT
#   to an appropriate sensitivity value.) The default is to not enable
#   sensorless homing.

[tmc2130 stepper_b]
cs_pin: ar5
microsteps: 16
interpolate: True
run_current: 0.9
hold_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 140
#driver_IHOLDDELAY: 8
driver_TPOWERDOWN: 128
#driver_BLANK_TIME_SELECT: 1
#driver_TOFF: 4
#driver_HEND: 7
#driver_HSTRT: 0
#driver_PWM_AUTOSCALE: True
#driver_PWM_FREQ: 1
#driver_PWM_GRAD: 4
#driver_PWM_AMPL: 128
#driver_SGT: 0
#diag1_pin:

[tmc2130 stepper_c]
cs_pin: ar6
microsteps: 16
interpolate: True
run_current: 0.9
hold_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 140
#driver_IHOLDDELAY: 8
driver_TPOWERDOWN: 128
#driver_BLANK_TIME_SELECT: 1
#driver_TOFF: 4
#driver_HEND: 7
#driver_HSTRT: 0
#driver_PWM_AUTOSCALE: True
#driver_PWM_FREQ: 1
#driver_PWM_GRAD: 4
#driver_PWM_AMPL: 128
#driver_SGT: 0
#diag1_pin:

[extruder]
step_pin: ar26
dir_pin: !ar28
enable_pin: !ar24
step_distance: 0.010417
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: ar10
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog13
control: pid
pid_Kp=22.671
pid_Ki=1.239
pid_Kd=103.721
min_extrude_temp: 165
min_temp: 0
max_temp: 250
pressure_advance: 0.25
pressure_advance_lookahead_time: 0.010
#max_extrude_only_accel: 6000
#max_extrude_only_distance: 650.0


[heater_bed]
heater_pin: ar8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog14
control: pid
pid_Kp: 10.0
pid_Ki: 0.025
pid_Kd: 305.0
min_temp: 0
max_temp: 120

[fan]
pin: ar9
kick_start_time: 0.200
hardware_pwm: true

[heater_fan extruder_cooler_fan]
pin: ar44
heater_temp: 50.0
fan_speed: 1.0

[heater_fan stepstick_fan]
pin: ar7
max_power: 1.0
kick_start_time: 0.200
hardware_pwm: true
#shutdown_speed:
#cycle_time:

[mcu]
serial: /dev/ttyUSB0
pin_map: arduino

[printer]
kinematics: delta
max_velocity: 300
max_accel: 2000
max_z_velocity: 300
#delta_radius: 134
delta_radius: 135.181147
minimum_z_position: -30
square_corner_velocity: 5

[idle_timeout]
timeout: 360

[probe]
pin: ^!ar18
#x_offset: 0.0
#y_offset: 0.0
z_offset: 0.24
speed: 5.0
#activate_gcode:
#deactivate_gcode:

[delta_calibrate]
radius: 100
speed: 50
horizontal_move_z: 30
samples: 3
#   The number of times to probe each point.  The probed z-values
#   will be averaged.  The default is to probe 1 time.
#sample_retract_dist: 2.0
#   The distance (in mm) to retract between each sample if
#   sampling more than once.  Default is 2mm.

[virtual_sdcard]
path: ~/.octoprint/uploads/

[output_pin beeper]
pin: ar37
value: 0

[multi_pin stepperfan]
pins: !ar38, ar7

[display]
lcd_type: hd44780
rs_pin: ar16
e_pin: ar17
d4_pin: ar23
d5_pin: ar25
d6_pin: ar27
d7_pin: ar29
encoder_pins: ^ar31, ^ar33
click_pin: ^!ar35
kill_pin: ^!ar41
menu_timeout: 15
